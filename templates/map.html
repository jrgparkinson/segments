 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

 crossorigin=""></script>   


</head>

<body>


    <div class="wrapper">
        <div class="container" role="main">
            <div>
                <h2>Oxford segments</h2>
                
                <div id="map" style="height:800px"></div>
            </div>
        </div>
    </div>

<script type="text/javascript">

$(document).ready(function(){
var map = L.map('map').setView([51.753788, -1.247394], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var data = {{regions|tojson}};

var segments = {{segments|tojson}};

for (i=0; i < data.length; i++) 
{
    // console.log(data[i].bounds);
    var opts = {
        color: "red",
        weight: 3,
        fill: false,
    };
    // var color = "red";
    // var weight = 3;

    if (data[i].explored === true) { opts = {color: "green", weight: 1, fill: false, opacity: 0.1}; }
    L.rectangle(data[i].bounds, opts).addTo(map);
}

for (i=0; i < segments.length; i++) 
{
    // console.log(segments[i].colour);
    var seg = segments[i];
    console.log(segments[i]);

    if (seg.fastest_athlete=="Jamie Parkinson")
    {
        L.marker(seg.start_latlng, {color: seg.colour, weight: 1})
    .bindPopup("<a href='" + seg.url + "'>" + seg.name + "</a>, distance: " + seg.distance + "m, min/k: " + seg.fastest_pace + " ", {sticky: true}).openPopup()
    .addTo(map);
    }
    else
    {
        L.circleMarker(seg.start_latlng, {color: seg.colour, weight: 1})
    .bindPopup("<a href='" + seg.url + "'>" + seg.name + "</a>, distance: " + seg.distance + "m, min/k: " + seg.fastest_pace + " ", {sticky: true}).openPopup()
    .addTo(map);
    }
    
}

L.control.scale().addTo(map);

// L.rectangle([[51.753788, -1.247394], [51.723788, -1.257394]], {color: 'blue', weight: 4}).addTo(map);
});
</script>
</body>
